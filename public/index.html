<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirección</title>
    <script>
        // Realiza un fetch a la ruta '/'
        fetch('/')
            .then(response => {
                if (response.ok) {
                    // El backend se encargará de redirigir
                    console.log('Redirección exitosa');
                } else {
                    console.error('Error al cargar la página de inicio');
                }
            })
            .catch(error => {
                console.error('Error en la solicitud fetch:', error);
            });
    </script>
</head>
<body>
    <!-- Contenido opcional de la página -->
</body>
</html>
