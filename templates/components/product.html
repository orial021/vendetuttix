{% macro productComponent(product) %}
<a href="{{product.href}}">
  <div class="max-w-sm rounded overflow-hidden shadow-lg shadow">
    <img class="w-full aspect-square object-cover" src="{{product.image_url}}" {{product.title}}>
    <div class="px-6 py-4 h-52 overflow-hidden">
      <h5 class="mb-2 text-xl font-medium text-gray">{{product.title}}</h5>
      <p class="text-gray-700 text-base text-gray">
        {{product.description}}
      </p>
      <h5 class="mb-2 text-xl font-medium text-gray">{{product.price}}</h5>

    </div>
  </div>
</a>
{% endmacro %}
