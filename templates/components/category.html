{% macro categoryComponent(category) %}
<a href="{{category.href}}">
  <div class="max-w-sm rounded overflow-hidden shadow-lg shadow">
    <img class="w-full aspect-square object-cover" src="{{category.image_url}}" {{category.title}}>
    <div class="px-6 py-4 h-52 overflow-hidden">
      <h5 class="mb-2 text-xl font-medium text-gray">{{category.title}}</h5>
      <p class="text-gray-700 text-base text-gray">
        {{category.description}}
      </p>

    </div>
  </div>
</a>
{% endmacro %}
