<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Vendetuttix{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', path='images/favicon.jpg') }}" type="image/jpeg">
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body>
    <header class="text-primary-foreground py-4 px-6">
        <nav class="hidden md:flex items-center space-x-6">
        <div class="container mx-auto flex items-center justify-between">
            <a class="text-2xl font-bold" href="#">
                Catalogo
            </a>
            <div>
                <a class="hover:text-accent" href="#">
                    Inicio
                </a>
                <a class="hover:text-accent" href="#">
                    Productos
                </a>
                <a class="hover:text-accent" href="#">
                    Informacion
                </a>
                <a class="hover:text-accent" href="#">
                    Contacto
                </a>
            </div>
        </div>
        </nav>
    </header>

    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <h1>{{ VENDETUTTIX }}</h1>
</body>
</html>
