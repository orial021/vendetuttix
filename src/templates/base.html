<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <title>{% block title %}Vendetuttix{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', path='/images/favicon2.jpg') }}" type="image/jpeg">
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <header class="text-primary-foreground py-4 px-6">
        <nav class="hidden md:flex items-center space-x-6">
        <div class="container mx-auto flex items-center justify-between">
            <div class="w-30">
            <a class="text-5xl font-bold" href="/">
                Inicio
            </a>
        </div>
        <div class="space-x-8">
          <nav>
            <ul class="menu">
              <li><a href="#">Catálogo</a>
                <ul class="submenu">
                  <li><a href="">Departamento</a></li>
                  <li><a href="#">Categoría</a></li>
                  <li><a href="#">Productos</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          <a class="hover:text-accent" href="#">
            Información
          </a>
          <a class="hover:text-accent" href="#">
            Contacto
          </a>
        </div>
        
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>

<footer class="bg-color: black text-muted-foreground py-8">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
      <div class="mb-4 md:mb-0">
        <a class="text-3xl font-bold" href="#">
          Catalogo Vendetuttix
        </a>
        <p class="text-sm">tu mas diversa tienda de productos</p>
      </div>
      <div class="space-x-6">
        <a class="hover:text-accent" href="#">
          Contáctame
        </a>
        <a class="hover:text-accent" href="#">
          Políticas de privacidad
        </a>
        <a class="hover:text-accent" href="#">
          Términos y condiciones
        </a>
      </div>
    </div>
  </footer>

</html>
